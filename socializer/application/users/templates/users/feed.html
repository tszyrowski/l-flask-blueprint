{% extends "layout.html"}

{% block content %}
    <div class="new-post">
        <p>< a href="{{url_for('post.add')}}">New Post</a></p>
    </div>

    {% for post in posts %}
        <div class="post">
            <span class="author">{{post.user.username}}</span>, published on <span class="date">{{post.created_at}}</span>
            <pre><code>{{post.content}}</code></pre>
        </div>
    {% endfor %}
{% endblock %}
